<div fxLayout="row" fxLayout.lt-sm="column" class="full-height">
  <div fxLayout="column" class="card-center">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form *ngIf="registerForm" class="login-form" fxLayout="column" name="registerForm" [formGroup]="registerForm">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error [formControlErrors]="registerForm.get('email').errors" control="email"></mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required type="password">
            <mat-error [formControlErrors]="registerForm.get('password').errors" control="password"></mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="createUser()">REGISTER</button>
          <p class="mat-body-1" fxFlexAlign="end">Already have an account? <a [routerLink]="['/']">Log in</a></p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
